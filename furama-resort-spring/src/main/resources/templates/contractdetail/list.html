<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>

<body>
    <th:block th:include="fragments/navbarr"></th:block>
    <div class="container-fluid w-95 pt-3">
        <div class="row">
            <div class="col-md-4 pb-3" th:each="c : ${contractDetails}" th:object="${c}">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <div class="name">
                            <h5 class="card-title" th:text="${c.contactDetailId}"></h5>
                        </div>
                        <div class="contract row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">Contract id:</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${c.contractId}"></h6>
                        </div>
                        <div class="attachservice row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">Attach Service:</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-md-7" th:if="${c.attachServiceId != null}"
                                th:text="${c.attachServiceId.attachServiceName}"></h6>
                        </div>
                        <div class="Quantity row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">Quantity:</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${c.quantity}"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 pb-3">
                <div class="card " style="width: 100%;">
                    <div class="card-body card-add">
                        <button class="btn-add" onclick="location.href='/contractdetail/create';">
                            <svg width="80" height="80" fill="none" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3 6.25A3.25 3.25 0 0 1 6.25 3h11.5A3.25 3.25 0 0 1 21 6.25v11.5A3.25 3.25 0 0 1 17.75 21H6.25A3.25 3.25 0 0 1 3 17.75V6.25Zm9.75 1.5a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z"
                                    fill="#ffffff" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
