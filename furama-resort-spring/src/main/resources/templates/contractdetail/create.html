<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>

<body>
    <th:block th:include="fragments/navbarr"></th:block>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create a new Contract detail</h3>
                            <form th:action="@{/contractdetail/create}" method="post" th:object="${contractDetailDto}">
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <label class="form-label select-label">Contract Id</label>
                                            <select class="select form-control-lg" th:field="*{contractId}">
                                                <option value="1" disabled>Choose option</option>
                                                <option th:each="e : ${contract}" th:value="${e.getContractId()}"
                                                    th:text="${e.getContractId()}"
                                                    th:selected="${e.getContractId() == contractDetailDto.contractId.getContractId()}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <label class="form-label select-label">Attach service</label>
                                            <select class="select form-control-lg" th:field="*{attachServiceId}">
                                                <option value="1" disabled>Choose option</option>
                                                <option th:each="e : ${attachService}"
                                                    th:value="${e.getAttachServiceId()}"
                                                    th:text="${e.getAttachServiceName()}"
                                                    th:selected="${e.getAttachServiceId() == contractDetailDto.attachServiceId.getAttachServiceId()}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">
                                        <div class="form-outline datepicker w-100">
                                            <label for="quantity" class="form-label">Quantity</label>
                                            <input type="number" class="form-control form-control-lg" id="quantity" th:field="*{quantity}" />
                                            <label th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></label>
                                        </div>
                                    </div>

                                </div>
                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
