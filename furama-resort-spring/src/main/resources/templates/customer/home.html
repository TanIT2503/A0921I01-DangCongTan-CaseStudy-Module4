<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>

<body>
    <th:block th:include="fragments/navbarr"></th:block>
    <div class="container-fluid w-95 pt-3">
        <div class="row">
            <div class="col-md-3" th:each="c : ${customers}" th:object="${c}">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <div class="name">
                            <h5 class="card-title" th:text="${c.customerName}"></h5>
                        </div>
                        <div class="birthday row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">Birthday:</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${c.customerBirthDate}"></h6>
                        </div>
                        <!--                    <h6 class="card-subtitle mb-2 text-muted" th:text="${c.customerGender == 'true'} ?  'Female' : 'Male'"></h6>-->
                        <div class="gender row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">Gender:</h6>
                            <th:block th:if="${c.customerGender}">
                                <h6 class="card-subtitle mb-2 text-muted col-md-7">Male</h6>
                            </th:block>
                            <th:block th:if="${!c.customerGender}">
                                <h6 class="card-subtitle mb-2 text-muted col-md-7">Female</h6>
                            </th:block>
                        </div>
                        <div class="identifiedcard row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">Identify Card:</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${c.customerIdentityCard}"></h6>
                        </div>
                        <div class="email row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">Email:</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${c.customerEmail}"></h6>
                        </div>
                        <div class="address row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">Address:</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${c.customerAddress}"></h6>
                        </div>
                        <div class="customertype row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">Customer type:</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-md-7" th:if="${c.customerTypeId != null}"
                                th:text="${c.customerTypeId.customerTypeName}"></h6>
                        </div>
                        <div class="btn-link row">
                            <a class="card-link col-md-5"
                                th:href="@{/customer/update-customer/{customerId}(customerId=*{customerId})}">Update</a>
                            <a class="card-link col-md-5"
                                th:href="@{/customer/delete-customer(customerId=*{customerId})}">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card " style="width: 100%;">
                    <div class="card-body card-add">
                        <button class="btn-add" onclick="location.href='/customer/create';">
                            <svg width="80" height="80" fill="none" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3 6.25A3.25 3.25 0 0 1 6.25 3h11.5A3.25 3.25 0 0 1 21 6.25v11.5A3.25 3.25 0 0 1 17.75 21H6.25A3.25 3.25 0 0 1 3 17.75V6.25Zm9.75 1.5a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z"
                                    fill="#ffffff" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
