<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>

<body>
    <th:block th:include="fragments/navbarr"></th:block>
    <div class="container-fluid w-95 pt-3">
        <div class="row">
            <div class="col-md-3" th:each="c : ${contracts}" th:object="${c}">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <div class="name">
                            <h5 class="card-title" th:text="${c.contractId}"></h5>
                        </div>
                        <div class="Start-date row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">Start Date:</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${c.contractStartDate}"></h6>
                        </div>
                        <div class="end-date row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">End Date:</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${c.contractEndDate}"></h6>
                        </div>
                        <div class="Deposit row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">Deposit:</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${c.contractDeposit}"></h6>
                        </div>
                        <div class="totalmoney row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">Total money:</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${c.contractTotalMoney}"></h6>
                        </div>
                        <div class="employee row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">Employee:</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-md-7" th:if="${c.employeeId != null}"
                                th:text="${c.employeeId.employeeName}"></h6>
                        </div>
                        <div class="Customer row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">Customer:</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-md-7" th:if="${c.customerId != null}"
                                th:text="${c.customerId.customerName}"></h6>
                        </div>
                        <div class="Service row">
                            <h6 class="card-subtitle mb-2 text-muted col-md-5">Service:</h6>
                            <h6 class="card-subtitle mb-2 text-muted col-md-7" th:if="${c.serviceResortId != null}"
                                th:text="${c.serviceResortId.serviceResortName}"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card " style="width: 100%;">
                    <div class="card-body card-add">
                        <button class="btn-add" onclick="location.href='/contract/create';">
                            <svg width="80" height="80" fill="none" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3 6.25A3.25 3.25 0 0 1 6.25 3h11.5A3.25 3.25 0 0 1 21 6.25v11.5A3.25 3.25 0 0 1 17.75 21H6.25A3.25 3.25 0 0 1 3 17.75V6.25Zm9.75 1.5a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z"
                                    fill="#ffffff" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
