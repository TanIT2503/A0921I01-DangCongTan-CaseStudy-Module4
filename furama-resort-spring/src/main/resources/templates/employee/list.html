<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>

<body>
<th:block th:include="fragments/navbarr"></th:block>
<div class="container-fluid w-95 pt-3">
	<div class="row">
		<div class="col-md-3" th:each="e : ${employees}" th:object="${e}">
			<div class="card" style="width: 100%;">
				<div class="card-body">
					<div class="name">
						<h5 class="card-title" th:text="${e.employeeName}"></h5>
					</div>
					<div class="birthday row">
						<h6 class="card-subtitle mb-2 text-muted col-md-5">Birthday:</h6>
						<h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${e.employeeBirthday}"></h6>
					</div>
					<div class="identifiedcard row">
						<h6 class="card-subtitle mb-2 text-muted col-md-5">Identify Card:</h6>
						<h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${e.employeeIdentifyCard}"></h6>
					</div>
					<div class="salary row">
						<h6 class="card-subtitle mb-2 text-muted col-md-5">Salary:</h6>
						<h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${e.employeeSalary}"></h6>
					</div>
					<div class="numberphone row">
						<h6 class="card-subtitle mb-2 text-muted col-md-5">Number Phone:</h6>
						<h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${e.employeeNumberPhone}"></h6>
					</div>
					<div class="email row">
						<h6 class="card-subtitle mb-2 text-muted col-md-5">Email:</h6>
						<h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${e.employeeEmail}"></h6>
					</div>
					<div class="address row">
						<h6 class="card-subtitle mb-2 text-muted col-md-5">Address:</h6>
						<h6 class="card-subtitle mb-2 text-muted col-md-7" th:text="${e.employeeAddress}"></h6>
					</div>
					<div class="position row">
						<h6 class="card-subtitle mb-2 text-muted col-md-5">Position:</h6>
						<h6 class="card-subtitle mb-2 text-muted col-md-7" th:if="${e.positionId != null}"
						    th:text="${e.positionId.positionName}"></h6>
					</div>
					<div class="educationdegree row">
						<h6 class="card-subtitle mb-2 text-muted col-md-5">Education Degree:</h6>
						<h6 class="card-subtitle mb-2 text-muted col-md-7" th:if="${e.educationDegreeId != null}"
						    th:text="${e.educationDegreeId.educationDegreeName}"></h6>
					</div>
					<div class="division row">
						<h6 class="card-subtitle mb-2 text-muted col-md-5">Division:</h6>
						<h6 class="card-subtitle mb-2 text-muted col-md-7" th:if="${e.divisionId != null}"
						    th:text="${e.divisionId.divisionName}"></h6>
					</div>
					<div class="btn-link row">
						<a class="card-link col-md-5"
						   th:href="@{/employee/update-employee/{employeeId}(employeeId=*{employeeId})}">Update</a>
						<a class="card-link col-md-5"
						   th:href="@{/employee/delete-employee(employeeId=*{employeeId})}">Delete</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="card " style="width: 100%;">
				<div class="card-body card-add">
					<button class="btn-add" onclick="location.href='/employee/create';">
						<svg width="80" height="80" fill="none" viewBox="0 0 24 24"
						     xmlns="http://www.w3.org/2000/svg">
							<path
									d="M3 6.25A3.25 3.25 0 0 1 6.25 3h11.5A3.25 3.25 0 0 1 21 6.25v11.5A3.25 3.25 0 0 1 17.75 21H6.25A3.25 3.25 0 0 1 3 17.75V6.25Zm9.75 1.5a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z"
									fill="#ffffff" />
						</svg>
					</button>
				</div>
			</div>
		</div>

	</div>
</div>
