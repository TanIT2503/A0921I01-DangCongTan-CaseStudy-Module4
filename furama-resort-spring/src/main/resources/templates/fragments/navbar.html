<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: rgb(255, 255, 255);
        }

        body {
            background-color: #111827;
            color: rgb(255, 255, 255);
        }

        .navbar {
            -webkit-backdrop-filter: blur(3px);
            backdrop-filter: blur(3px);
        }

        .container-fluid {
            width: 95%;
        }

        ul {
            display: flex;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        ul:hover li:not(:hover) a {
            opacity: 0.2;
        }

        ul li {
            position: relative;
            cursor: pointer;
        }

        ul li::after {
            content: "";
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            border-radius: 2px;
            bottom: 0;
            left: 0;
            background-color: #0087ca;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        ul li:hover::after,
        ul li.active::after {
            transform: scaleX(1);
            height: 3px;
            transform-origin: bottom left;
            border-radius: 2px;
        }

        ul li a {
            position: relative;
            display: flex;
            color: white;
            font-family: Lato, sans-serif;
            text-decoration: none;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .nav-item {
            font-weight: bold;
        }


        .logo {
            margin-right: 1%;
        }

        .card {
            border-radius: 10px;
            margin: 10px;
            background-color: #2f384e;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".mr-auto .nav-item").bind("click", function (event) {
                event.preventDefault();
                var clickedItem = $(this);
                $(".mr-auto .nav-item").each(function () {
                    $(this).removeClass("active");
                });
                clickedItem.addClass("active");
                activeItem = clickedItem.attr("href");
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
            // add padding top to show content behind navbar
            navbar_height = document.querySelector('.navbar').offsetHeight;
            document.body.style.paddingTop = navbar_height + 'px';
        }); 
    </script>
</head>

<body>
    <nav class="shadow navbar fixed-top navbar-expand-lg navbar-light" style="box-shadow: 50px;">
        <div class="container-fluid">
            <img src="Furama1.png" alt="" width="100" class="d-inline-block align-text-top logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M6.248 16.002c.966 0 1.75.784 1.75 1.75v2.498A1.75 1.75 0 0 1 6.248 22H3.75A1.75 1.75 0 0 1 2 20.25v-2.498c0-.966.784-1.75 1.75-1.75h2.498ZM9.748 18h11.505a.75.75 0 0 1 .102 1.493l-.102.007H9.748a.75.75 0 0 1-.102-1.493L9.748 18h11.505H9.748Zm-3.5-8.999c.966 0 1.75.784 1.75 1.75v2.498a1.75 1.75 0 0 1-1.75 1.75H3.75A1.75 1.75 0 0 1 2 13.249V10.75c0-.966.784-1.75 1.75-1.75h2.498ZM9.748 11h11.505a.75.75 0 0 1 .102 1.493l-.102.007H9.748a.75.75 0 0 1-.102-1.493L9.748 11h11.505H9.748Zm-3.5-9c.966 0 1.75.784 1.75 1.75v2.498a1.75 1.75 0 0 1-1.75 1.75H3.75A1.75 1.75 0 0 1 2 6.248V3.75C2 2.784 2.784 2 3.75 2h2.498Zm3.5 2h11.505a.75.75 0 0 1 .102 1.493l-.102.007H9.748a.75.75 0 0 1-.102-1.493L9.748 4h11.505H9.748Z"
                            fill="#ffffff" />
                    </svg></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <div class="pr-3">
                        <li class="nav-item">
                            <a class="nav-link hover-underline-animation" href="/customer"
                                style="color: white;">Customer</a>
                        </li>
                    </div>
                    <div class="pr-3">
                        <li class="nav-item">
                            <a class="nav-link hover-underline-animation" href="" style="color: white;">Employee</a>
                        </li>
                    </div>
                    <div class="pr-3">
                        <li class="nav-item">
                            <a class="nav-link hover-underline-animation" href="#" style="color: white;">Service</a>
                        </li>
                    </div>
                    <div class="pr-3">
                        <li class="nav-item">
                            <a class="nav-link hover-underline-animation" href="#" style="color: white;">Contract</a>
                        </li>
                    </div>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search"
                        style="width:100%px">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create a new Customer</h3>
                            <form th:action="@{/update}" method="post" th:object="${customer}">
                                <input th:field="*{customerId}" hidden>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="FullName">Full Name</label>
                                            <input type="text" id="FullName" class="form-control form-control-lg"
                                                th:field="*{customerName}" placeholder="Full name" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="identifycard">Identify card</label>
                                            <input type="text" id="identifycard" class="form-control form-control-lg"
                                                th:field="*{customerIdentityCard}" placeholder="Identify card" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">

                                        <div class="form-outline datepicker w-100">
                                            <label for="birthdayDate" class="form-label">Birthday</label>
                                            <input type="date" class="form-control form-control-lg" id="birthdayDate"
                                                th:field="*{customerBirthDate}" placeholder="Birthday" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <h6 class="mb-2 pb-1">Gender: </h6>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="femaleGender" value="option1" checked th:field="*{customerGender}"
                                                th:value="false" />
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="maleGender" value="option2" th:field="*{customerGender}"
                                                th:value="true" />
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <label class="form-label" for="emailAddress">Email</label>
                                            <input type="email" id="emailAddress" class="form-control form-control-lg"
                                                th:field="*{customerEmail}" placeholder="Email" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <label class="form-label" for="address">Address</label>
                                            <input type="tel" id="address" class="form-control form-control-lg"
                                                th:field="*{customerAddress}" placeholder="Address" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-outline">
                                            <label class="form-label select-label">Customer type</label>
                                            <select class="select form-control-lg" th:field="*{customerTypeId}">
                                                <option value="1" disabled>Choose option</option>
                                                <option th:each="c : ${customerType}"
                                                    th:value="${c.getCustomerTypeId()}"
                                                    th:text="${c.getCustomerTypeName()}"
                                                    th:selected="${c.getCustomerTypeId() == customer.customerTypeId.getCustomerTypeId()}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
